<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Infinity HUB</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 40px 20px;
        }
        .auth-card {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background: linear-gradient(180deg, #144774 0%, #0d3557 100%);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        .auth-card h2 {
            color: #9ccae3;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            border-bottom: 2px solid #4e8bb8;
            padding-bottom: 15px;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            color: #9ccae3;
            font-weight: 500;
            font-size: 1rem;
        }
        .form-group input {
            padding: 12px 15px;
            border: 1px solid #4e8bb8;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #6fadd2;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 8px rgba(111, 173, 210, 0.3);
        }
        .form-group input::placeholder {
            color: #6fadd2;
            opacity: 0.6;
        }
        .btn-auth {
            padding: 14px;
            background: linear-gradient(135deg, #4e8bb8 0%, #336fa5 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn-auth:hover {
            background: linear-gradient(135deg, #5a9bc5 0%, #4e8bb8 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 139, 184, 0.4);
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: #e0e0e0;
        }
        .auth-link a {
            color: #9ccae3;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-link a:hover {
            color: #6fadd2;
            text-decoration: underline;
        }
        .error-message {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .success-message {
            background-color: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #6bcf7f;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img alt="logo" src="img/logo-diw3.png">
            <h1>Infinity HUB</h1>
        </div>
        <nav>
            <input type="checkbox" id="menuToggle">
            <label for="menuToggle" class="menu-icon">
                <i class="fa fa-bars"></i>
                <i class="fa fa-times-circle"></i>
            </label>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="jogos.html">Jogos</a></li>
                <li><a href="grafico.html">Gráfico</a></li>
                <li><a href="detalhes.html">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2><i class="fa fa-user-plus"></i> Cadastro</h2>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <form class="auth-form" id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="login">Usuário:</label>
                    <input type="text" id="login" name="login" placeholder="Escolha um nome de usuário" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn-auth">Cadastrar</button>
            </form>
            <div class="auth-link">
                <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Infinity HUB. Todos os direitos reservados.</p>
    </footer>

    <script src="assets/scripts/auth.js"></script>
</body>
</html>
